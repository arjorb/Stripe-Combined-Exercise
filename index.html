<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/stripe.webp" />
    <title>Stripe | Payment Processing Platform for the Internet</title>
  </head>
  <body>
    <!-- Gratient of showcase  -->
    <div
      class="h-full -skew-y-12 -translate-y-80 bg-gradient-to-r from-red-500 via-yellow-500 to-pink-500 transform opacity-80 animate-gradient-xy"
    ></div>
    <!-- starting of navbar-->
    <div class="absolute w-full top-0">
      <div
        class="max-w-5.5xl mx-auto mt-2 flex items-center justify-between px-4 py-2 text-white"
      >
        <a href="#" class="text-2xl font-bold">Stripe</a>
        <ul class="flex gap-8 text-sm font-semibold">
          <li class="cursor-pointer">Products</li>
          <li class="cursor-pointer">Solutions</li>
          <li class="cursor-pointer">Developers</li>
          <li class="cursor-pointer">Resources</li>
          <li class="cursor-pointer">Pricing</li>
        </ul>

        <button
          class="text-sm bg-white bg-opacity-20 px-6 py-1 rounded-full cursor-pointer"
        >
          Sign in
        </button>
      </div>
    </div>

    <!-- starting of showcase-->
    <div class="absolute w-full top-16">
      <div class="px-4 py-2 flex gap-5 justify-between overflow-hidden">
        <div class="ml-24 pt-[8.2rem]">
          <h1
            class="text-[5.3rem] opacity-70 font-bold tracking-tight leading-tight"
          >
            Financial <br />
            infrastructure <br />
            for the internet
          </h1>
          <p class="text-[#425466] text-[1.15rem] mt-5">
            Millions of companies of all sizes—from startups to Fortune <br />
            500s—use Stripe’s software and APIs to accept payments, <br />
            send payouts, and manage their businesses online.
          </p>
          <div class="mt-6 space-x-4">
            <button
              class="bg-slate-800 text-white text-sm px-6 py-2 rounded-full"
            >
              Start now
            </button>
            <button class="text-slate-800 text-sm font-bold">
              Contact sales
            </button>
          </div>
        </div>

        <div class="relative -mr-32">
          <img class="" src="assets/dashboard.png" alt="" />
          <img class="absolute top-16 -left-24" src="assets/phone.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
